<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shrotcut icon" href="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong class="fs-4" th:text="${thisUser.getUsername()}"></strong>
                    with roles:
                    <a th:text="${thisUser.showRoles()}"></a>
                </h5>
            </span>
            <ul class="navbar-nav px-4">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid bg-light rounded">
        <div class="row vh-100">
            <div class="col-2 mt-3 bg-white rounded">
                <ul class="nav flex-sm-column">
                    <li class="nav-item">
                        <a class="nav-link rounded"
                           th:classappend="${'active bg-primary text-white'}"
                           href="#" th:href="@{/admin}" aria-current="page">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded"
                           href="#" th:href="@{/user}">User</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 mt-2">
                <h1>Admin Panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                                data-bs-target="#users"
                                type="button" role="tab" aria-controls="users" aria-selected="true">
                            Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="newUser-tab" data-bs-toggle="tab"
                                data-bs-target="#newUser"
                                type="button" role="tab" aria-controls="newUser" aria-selected="false">
                            New user
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="users" role="tabpanel"
                         aria-labelledby="users-tab">
                        <div class="card">
                            <div class="card-header bg-light mb-3">
                                <p class="fw-bold h5 mt-1">All users</p>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border-top">
                                    <thead>
                                    <tr>
                                        <th scope="col"><strong>Id</strong></th>
                                        <th scope="col"><strong>Username</strong></th>
                                        <th scope="col"><strong>Name</strong></th>
                                        <th scope="col"><strong>Last name</strong></th>
                                        <th scope="col"><strong>Age</strong></th>
                                        <th scope="col"><strong>E-mail</strong></th>
                                        <th scope="col"><strong>Roles</strong></th>
                                        <th scope="col"><strong>Edit</strong></th>
                                        <th scope="col"><strong>Delete</strong></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td><a th:text="${user.getId()}"></a></td>
                                        <td><a th:text="${user.getUsername()}"></a></td>
                                        <td><a th:text="${user.getFirstName()}"></a></td>
                                        <td><a th:text="${user.getLastName()}"></a></td>
                                        <td><a th:text="${user.getAge()}"></a></td>
                                        <td><a th:text="${user.getEmail()}"></a></td>
                                        <td><a th:text="${user.showRoles()}"></a></td>
                                        <td>
                                            <div class="modal" tabindex="-1"
                                                 th:id="${'editUser' + user.getId()}"
                                                 role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <form th:method="POST"
                                                              th:action="@{/admin/update}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Edit user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close">
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="container col-8">
                                                                    <div class="row mb-4" >
                                                                        <label for="id-edit"
                                                                               class="fw-bold text-center">ID</label>
                                                                        <input type="text" id="id-edit"
                                                                               class="form-control bg-secondary-subtle"
                                                                               readonly
                                                                               th:name="id"
                                                                               th:value="${user.id}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="username-edit"
                                                                               class="fw-bold text-center">Username</label>
                                                                        <input type="text"
                                                                               id="username-edit"
                                                                               class="form-control"
                                                                               th:name="username"
                                                                               th:value="${user.username}"
                                                                               placeholder="Username">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="name-edit"
                                                                               class="fw-bold text-center">Name</label>
                                                                        <input type="text"
                                                                               id="name-edit"
                                                                               class="form-control"
                                                                               th:name="firstName"
                                                                               th:value="${user.firstName}"
                                                                               placeholder="name">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="lastname-edit"
                                                                               class="fw-bold text-center">Last name</label>
                                                                        <input type="text"
                                                                               id="lastname-edit"
                                                                               class="form-control"
                                                                               th:name="lastName"
                                                                               th:value="${user.lastName}"
                                                                               placeholder="last name">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="age-edit"
                                                                               class="fw-bold text-center">Age</label>
                                                                        <input type="number"
                                                                               id="age-edit"
                                                                               class="form-control"
                                                                               th:name="age"
                                                                               th:value="${user.age}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="email-edit"
                                                                               class="fw-bold text-center">E-mail</label>
                                                                        <input type="text"
                                                                               id="email-edit"
                                                                               class="form-control"
                                                                               th:name="email"
                                                                               th:value="${user.email}"
                                                                               placeholder="email">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="password-edit"
                                                                               class="fw-bold text-center">Password</label>
                                                                        <input type="password"
                                                                               id="password-edit"
                                                                               class="form-control"
                                                                               th:name="rawPassword"
                                                                               th:value="${user.rawPassword}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="role-edit"
                                                                               class="fw-bold text-center">Role</label>
                                                                        <select id="role-edit"
                                                                                class="form-select"
                                                                                multiple
                                                                                th:name="roles"
                                                                                th:size="${#sets.size(roles)}">
                                                                            <option
                                                                                    th:each="role : ${roles}"
                                                                                    th:text="${role.toString()}"
                                                                                    th:value="${role.id}"
                                                                                    th:selected="${user.roles.contains(role)}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-bs-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            class="btn btn-primary">
                                                                        Update
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-info"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#editUser' + user.getId()}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <div class="modal" tabindex="-1"
                                                 th:id="${'deleteUser' + user.getId()}"
                                                 role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <form th:method="POST"
                                                              th:action="@{/admin/delete(id=${user.getId()})}">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Delete</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        aria-label="Close">
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="container col-8">
                                                                    <div class="row mb-4">
                                                                        <label for="id-delete"
                                                                               class="fw-bold text-center">ID</label>
                                                                        <input type="text"
                                                                               id="id-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="id"
                                                                               th:value="${user.id}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="username-delete"
                                                                               class="fw-bold text-center">Username</label>
                                                                        <input type="text"
                                                                               id="username-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="username"
                                                                               th:value="${user.username}"
                                                                               placeholder="Username">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="name-delete"
                                                                               class="fw-bold text-center">Name</label>
                                                                        <input type="text"
                                                                               id="name-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="name"
                                                                               th:value="${user.firstName}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="lastname-delete"
                                                                               class="fw-bold text-center">Last Name</label>
                                                                        <input type="text"
                                                                               id="lastname-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="lastname"
                                                                               th:value="${user.lastName}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="age-delete"
                                                                               class="fw-bold text-center">Age</label>
                                                                        <input type="number"
                                                                               id="age-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="age"
                                                                               th:value="${user.age}"
                                                                               placeholder="Age">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="email-delete"
                                                                               class="fw-bold text-center">E-mail</label>
                                                                        <input type="text"
                                                                               id="email-delete"
                                                                               class="form-control"
                                                                               disabled
                                                                               th:name="email"
                                                                               th:value="${user.email}">
                                                                    </div>
                                                                    <div class="row mb-4">
                                                                        <label for="role-delete"
                                                                               class="fw-bold text-center">Role</label>
                                                                        <select id="role-delete"
                                                                                class="form-select"
                                                                                multiple
                                                                                th:name="roles"
                                                                                disabled
                                                                                th:size="${#sets.size(roles)}">
                                                                            <option th:each="role : ${roles}"
                                                                                    th:text="${role.toString()}"
                                                                                    th:value="${role.id}"
                                                                                    th:selected="${user.roles.contains(role)}">
                                                                            </option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-danger"
                                                    data-bs-toggle="modal"
                                                    th:data-bs-target="${'#deleteUser' + user.getId()}">
                                                Delete
                                            </button>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="newUser" role="tabpanel"
                         aria-labelledby="newUser-tab">
                        <div class="card">
                            <div class="card-header bg-light mb-3">
                                <p class="fw-bold h5 mt-1">Add new user</p>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-4">
                                            <form class="text-center fw-bold" th:method="POST"
                                                  th:action="@{/admin/add}"
                                                  th:object="${newUser}">
                                                <div class="mb-3">
                                                    <label for="username"
                                                           class="form-label">Username</label>
                                                    <input name="username" type="text"
                                                           class="form-control"
                                                           id="username" th:field="*{username}"
                                                           placeholder="Username" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="name"
                                                           class="form-label">Name</label>
                                                    <input name="name" type="text"
                                                           class="form-control"
                                                           id="name" th:field="*{firstName}"
                                                           placeholder="Name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="lastname"
                                                           class="form-label">Last name</label>
                                                    <input name="lastname" type="text"
                                                           class="form-control"
                                                           id="lastname" th:field="*{lastName}"
                                                           placeholder="Last name">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="age" class="form-label">Age</label>
                                                    <input name="age" type="number" class="form-control"
                                                           id="age" min="0"
                                                           th:field="*{age}"
                                                           placeholder="Age">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="email"
                                                           class="form-label">E-mail</label>
                                                    <input name="email" type="text"
                                                           class="form-control"
                                                           id="email" th:field="*{email}"
                                                           placeholder="E-mail">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="password"
                                                           class="form-label">Password</label>
                                                    <input name="password" type="password"
                                                           class="form-control"
                                                           id="password" th:field="*{rawPassword}"
                                                           placeholder="Password" required>
                                                </div>
                                                <div>
                                                    <label for="roles" class="form-label">Role</label>
                                                    <select class="form-select" name="roles" size="2" id="roles" multiple th:field="*{roles}" required>
                                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.toString()}">Roles</option>
                                                    </select>
                                                </div>
                                                <button type="submit"
                                                        class="btn btn-primary btn-lg bg-success mt-3">
                                                    Add new user
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
