<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getUsername()}"></title>
</head>
<body>
    <div th:insert="~{fragment :: header}"></div>
    <form method="POST" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}">
        <label>User Name: </label>
        <label th:text="*{username}"></label>
        <br/>
        <label for="rawPassword">Password: </label>
        <input type="text" th:field="*{rawPassword}" value="" id="rawPassword"/>
        <br/>
        <label for="name">First Name: </label>
        <input type="text" th:field="*{firstName}" id="name"/>
        <br/>
        <label for="lastname">Last Name: </label>
        <input type="text" th:field="*{lastName}" id="lastname"/>
        <br/>
        <label for="age">Age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roles}"
                       th:text="${role.toString()}"
                       th:value="${role.id}"
                       th:field="*{roles}"
                />
            </label>
        </p>
        <a th:href="@{/admin/admin}">Back to admin</a>
        <input type="submit" value="Change user data"/>
        <input type="hidden" name="id" th:value="${user.getId()}"/>
        <input type="hidden" name="username" th:value="*{username}"/>
    </form>
    <div th:if="${errors}">
        <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error</p>
    </div>
</body>
</html>
