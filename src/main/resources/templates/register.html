<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form method="POST" th:action="@{/register}" th:object="${user}">
    <label for="username">User Name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="rawPassword">Password: </label>
    <input type="text" th:field="*{rawPassword}" id="rawPassword"/>
    <br/>
    <label for="name">First Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>
    <label for="lastname">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.toString()}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <input type="submit" value="Add new user"/>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error</p>
</div>
</body>
</html>
